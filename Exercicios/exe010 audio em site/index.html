<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio em video</title>
</head>
<body>
    <h1>Vejam agora eu colando meu primeiro audio em um site</h1>
<p>Esse é o primeiro exemplo de como colocar audio no seu site</p>
    <audio src="Audio/happy-mistake.mp3" controls autoplay></audio>
    <p>Esse é meu segundo exemplo</p>
<audio preload="metadata" autoplay controls> <!---Com a tag <loop> você consegue reproduzir seu audio varias vezes no auto-->
<source src="Audio/guanacast-33.mp3" type="audio/mpeg">
<source src="Audio/guanacast-33.ogg" type="/audio/ogg">
<source src="Audio/guanacast-33.wav" type="audio/wav"> <!--Lembrando que esse formato,não é recomendado--->
</audio>


<p>Infelizmente se você não conseguiu executar o audio <a href="Audio/guanacast-33.mp3">clique aqui</a> para download </p>

</body>
</html>
