<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo no meu servidor</title>
</head>
<body>
    <h1>Como botar vídeos responsivos no seu site</h1>
<p>Esse é o primeiro modo</p>
<video width="500" src="video/meu video mp4.mp4" controls> </video>
<p>Esse é o segundo modo, coloacando varios site de varios formatos</p>

<video controls width="500">
<source src="video/meu video m4v.mkv" type="video/mkv" > <!---a tag <poste> serve para colocar capa no seu video-->
<source src="video/meu video mp4.mp4" type="video/mp4">
<source src="video/video ogv.ogv" type="video/ogg">
</video>
    


<h1>Como hospedar vídeos do Youtube no seu site</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
